name: Setup Node and install dependencies
description: Setup Node from .nvmrc and install npm dependencies (expects repo to be already checked out)

runs:
  using: composite
  steps:
    - name: Use Node.js from .nvmrc
      uses: actions/setup-node@v6
      with:
        node-version-file: .nvmrc
        cache: npm

    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Verify npm scripts
      run: |
        echo "Available npm scripts:"
        npm run
        echo ""
        echo "Checking for Angular CLI..."
        if command -v npx ng &> /dev/null; then
          npx ng version
        else
          echo "Angular CLI available via npx"
        fi
      shell: bash
