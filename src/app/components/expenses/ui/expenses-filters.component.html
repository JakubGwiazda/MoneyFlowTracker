<form class="mt-4" [formGroup]="form">
  <div class="d-flex justify-content-between">
    <app-date-filter
      [value]="dateFilterValue()"
      [disabled]="loading()"
      [label]="'Okres danych'"
      (dateChange)="onDateFilterChange($event)" />
    <div>
      <p class="label_text">Status klasyfikacji</p>
      <app-chips
        [options]="statusChipOptions"
        [selectedValue]="form.controls.status.value"
        [disabled]="loading()"
        (selectionChange)="onStatusSelectionChange($event)" />
    </div>
    <app-select-autocomplete
      [options]="categoryOptions()"
      [fieldLabel]="'Kategoria'"
      [value]="form.controls.category_id.value"
      [disabled]="loading()"
      (valueChange)="onCategorySelected($event)"
      (queryChange)="categorySearch.emit($event)"
      data-testid="expenses-category-filter" />
  </div>
  <div>
    <button
      mat-button
      type="button"
      class="self-center"
      (click)="onResetFilters()"
      [disabled]="loading()"
      data-testid="expenses-clear-filters-button">
      Resetuj filtry
    </button>
  </div>
</form>
